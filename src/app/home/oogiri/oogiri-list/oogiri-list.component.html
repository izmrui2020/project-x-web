
<h1>Welcom Oogiri</h1>
<a routerLink="/proposal">proposal</a>

<div *ngFor="let oogiri of oogiries">
	<h3>{{ oogiri.title }}</h3>

	<em>{{ oogiri.description }}</em>

  <p>{{ oogiri.oogiri }}</p>

	<div>
		<a href="{{ oogiri.file_url }}">Download File</a>
	</div>

	<p>
		{{ oogiri.updated_at }}
	</p>

	<p>
		{{ oogiri.image_url }}
	</p>
	<hr>
</div>
