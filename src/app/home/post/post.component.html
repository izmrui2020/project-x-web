<div class="card" *ngFor="let post of posts" style="width: 18rem;">
  <a (click)="goToShow">
  <div class="card-body">
    {{post.title}}
  </div>
  <small><strong>Post ID:</strong> {{post.id | date:'medium'}}</small>

  <p class="card-text">
    <small>Last Updated: {{post.update_at}}</small>
  </p>
  </a>
</div>
