<div class="section">
<div class="container align-items-center">
  <h2 class="text-center">猫を登録</h2>
  <form [formGroup]="new_post" (ngSubmit)="upload()">

    <div class="form-group">
      <label for="name">題名</label>
      <input  formControlName="name" 
              class="form-control" 
              id="file" 
              formControlName="file"
              placeholder="記入してください..." 
              type="text">
      <div *ngIf="uf.name.touched && uf.name.invalid" class="alert alert-danger">
        <div *ngIf="uf.name.errors.required">Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">コメント</label>
      <textarea formControlName="description" class="form-control" placeholder="記入してください..."
      id="exampleFormControlTextarea1" rows='4' type="text"></textarea>
      <div *ngIf="uf.name.touched && uf.name.invalid" class="alert alert-danger">
        <div *ngIf="uf.name.errors.required">description is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="file">ファイル</label>
      <input type="file" class="form-control" id="file" formControlName="file"
      (change)="onImageChange($event)">
      <div *ngIf="uf.file.touched && uf.file.invalid" class="alert alert-danger">
        <div *ngIf="uf.file.errors.required">Image file is required.</div>
      </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">投稿する</button>
    </div>

    <div class="preview" *ngIf="imgFile">
      <img [src]="imgFile" class="img-fluid">
    </div>

  </form>
</div>
</div>
