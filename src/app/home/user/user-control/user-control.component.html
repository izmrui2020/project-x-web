
<h1 class="text-center" *ngIf="isAddMode">Add User</h1>
<h1 class="text-center" *ngIf="!isAddMode">Edit User</h1>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white
  rounded-5 shadow-5-strong p-5">
  <div class="form-row">
    <div class="form-outline mb-4">
      <input formControlName="username" type="text" id="form1Example1" class="form-control" required/>
      <label class="form-label" for="form1Example1">User name</label>
    </div>
  </div>

  <div class="form-row">
    <div class="form-outline mb-4">
      <input formControlName="userid" type="text" id="form1Example1" class="form-control" required/>
      <label class="form-label" for="form1Example1">ID</label>
    </div>
  </div>

  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      保存
      </button>
      <a routerLink="/user" class="btn btn-link">Cancel</a>
  </div>
</form>
