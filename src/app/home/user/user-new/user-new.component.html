<div class="section">
  <div class="container align-items-center">
    <h1 class="text-center">新規作成</h1>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white
    rounded-5 shadow-5-strong p-5">

    <div *ngIf="judgimg" _ngcontent-c10="" class="avatar">
      <img _ngcontent-c10="" alt="Circle Image"
      class="img-circle img-no-padding img-responsive"
      src="../../../../assets/img/placeholder.jpg">
    </div>
    <div *ngIf="imgFile" _ngcontent-c10="" class="avatar">
      <img _ngcontent-c10="" alt="Circle Image"
      class="img-circle img-no-padding img-responsive"
      [src]="imgFile">
    </div>

    <div >
      <label for="avatar">アバターの選択：</label>
      <input  type="file"
              id="avatar"
              accept="image/*"
              formControlName="avatar"
              (change)="onImageChange($event)"
      >
    </div>

    <div class="form-row">
      <div class="form-outline mb-4">
        <input formControlName="nickname" type="text" id="form1Example1" class="form-control" required/>
        <label class="form-label" for="form1Example1">ニックネーム</label>
      </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">
        作成
        </button>
        <a routerLink="/user" class="btn btn-link">Cancel</a>
    </div>
  </form>

  </div>
</div>
