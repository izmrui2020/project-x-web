
<div _ngcontent-c10="" class="container">
  <div _ngcontent-c10="" class="owner">
    <div _ngcontent-c10="" class="avatar">
      <img _ngcontent-c10="" alt="Circle Image"
      class="img-circle img-no-padding img-responsive"
      src="../../../../assets/img/placeholder.jpg">
    </div>
    <div _ngcontent-c10="" class="name">
      <h4 *ngIf="(!nickname == null)" class="title">{{ nickname }}</h4>
      <h4 _ngcontent-c10="" class="title">{{ username }}</h4>
      <a routerLink="/user/control" class="link-primary">編集する。</a>
      <a routerLink="/user/new" class="link-primary">Userを新規作成する。</a>
    </div>
  </div>
</div>

<h2>自分の投稿</h2>
<div class="container">
  <div class="row">
    <div *ngFor="let oogiri of myOogiries; let oogiriId = index" class="col-sm" >
      <div class="card">
        <h2 class="text-center">{{ oogiri.title }}</h2>

          <img src="{{ oogiri.image_url }}" class="card-img-top" alt="大喜利のテーマとなる写真が挿入されます。">
          <div class="card-body">
            <h2 class="text-center">{{ oogiri.oogiri }}</h2>
            <p class="card-text"><small class="text-muted">{{ oogiri.updated_at | date }}</small></p>
            <a routerLink="/oogiri/{{oogiriId}}" class='product-list-a'>編集する。</a>
          </div>
      </div>
    </div>
  </div>
</div>
