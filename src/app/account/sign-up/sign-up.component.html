<header>
  <style>
    #intro {
      background-image: url(../../../assets/img/backgrand.jpg);
      height: 100vh;
    }

    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }
  </style>

  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(252, 247, 247, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8" *ngIf="!successfullySignup">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup(signupForm.value)" class="bg-white
            rounded-5 shadow-5-strong p-5">
              <h3 class='text-center'>新規登録</h3>
              <div class="form-outline mb-4">
                <input formControlName="email" type="email" id="form1Example1" class="form-control" required/>
                <label class="form-label" for="form1Example1">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="pass" type="password" id="form1Example2" class="form-control" required/>
                <label class="form-label" for="form1Example2">Password</label>
              </div>

              <div class="row mb-4">
                <button type="submit" class="btn btn-primary btn-block"
                [disabled]="!signupForm.valid">新規登録</button>
                <p>
                  Form Status: {{ signupForm.status }}
                </p>
              </div>

              <p class="mt-5 mb-3 text-muted">© 2021</p>
            </form>
          </div>

          <div class="col-xl-5 col-md-8" *ngIf="successfullySignup">
            <form [formGroup]="confirmationForm" (ngSubmit)="onSubmitConfirmation(confirmationForm.value)">
              <div class="form-outline mb-4">
                <input formControlName="email" type="email" id="form1Example1" class="form-control" required/>
                <label class="form-label" for="form1Example1">Email address</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="confirmationCode" type="text" id="form1Example2" class="form-control" required/>
                <label class="form-label" for="form1Example2">Confirmation Code:</label>
              </div>

              <button type="submit">Confirm</button>
            </form>
          </div>
          <button (click)="successfullySignup = true" *ngIf="!successfullySignup">Confirmation from Email and Code</button>
        </div>
      </div>
    </div>
  </div>
</header>
