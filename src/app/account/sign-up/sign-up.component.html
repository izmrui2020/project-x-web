
<!-- <body class="text-center" *ngIf="!successfullySignup"> -->
<body class="text-center" >
  <form class="form-horizontal" [formGroup]="signup_form"
  (ngSubmit)="onSubmitSignup(signup_form.value)">
    <fieldset>
      <div id="legend">
        <legend class="">新規登録</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="email" formControlName="email" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" formControlName="password" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Password -->
        <label class="control-label"  for="password_confirm">Password (Confirm)</label>
        <div class="controls">
          <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
          <p class="help-block">Please confirm password</p>
        </div>
      </div>

      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button type="submit" class="btn btn-primary btn-block">新規登録</button>
        </div>
        <div class="link-op">
          <a routerLink="/home" >戻る</a>
        </div>
      </div>
    </fieldset>
  </form>

  <!-- <div class="confirmation" *ngIf="successfullySignup"> -->
  <div class="confirmation">
    <form [formGroup]="confirmationForm" (ngSubmit)="onSubmitConfirmation()">
        <label>Email: </label>
        <input type="email" formControlName="email">
      <label>Confirmation Code: </label>
      <input type="text" formControlName="confirmationCode">
      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
