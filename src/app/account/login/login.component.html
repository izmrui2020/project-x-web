<header>
  <style>
    #intro {
      background-image: url(../../../assets/img/backgrand.jpg);
      height: 100vh;
    }

    @media (min-width: 992px) {
      #intro {
        margin-top: -58.59px;
      }
    }

    .navbar .nav-link {
      color: #fff !important;
    }
  </style>
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)" class="bg-white
             rounded-5 shadow-5-strong p-5">
              <div class="form-outline mb-4">
                <input formControlName="username" type="text" id="form1Example1" class="form-control" required/>
                <label class="form-label" for="form1Example1">User Name</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="password" type="password" id="form1Example2" class="form-control" required/>
                <label class="form-label" for="form1Example2">Password</label>
              </div>

              <div class="row mb-4">
                <button type="submit" class="btn btn-primary btn-block"
                [disabled]="!loginForm.valid">ログインする</button>
                <div class="col text-center">
                  <a href="#!">Forgot password?</a>
                </div>
                <p>
                  Form Status: {{ loginForm.status }}
                </p>
              </div>

              <div class="link-op">
                <a routerLink="/signup" >新規登録</a>
              </div>
              <p class="mt-5 mb-3 text-muted">© 2021</p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</header>
